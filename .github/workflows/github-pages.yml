name: github-pages

on:
  push:
    branches:
      - master
  pull_request:

  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set-up Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run build

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: build
